<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tests</title>
    <link rel="stylesheet" href="../static/css/tests.css">
    <script src="../static/js/tests.js" defer></script>
</head>
<body>
<h1>Available Tests</h1>
<button type="button" class = "back" onclick="backToProfile()">Back to Profile</button>
<ul id="testList">
    <li>
        <button onclick="deleteTest(${test.id})">Delete Test</button>
    </li>
</ul>

<div id="testContent" style="display:none;">
    <h2>Test Content</h2>
    <div id="questionsList"></div>
    <button id="assignTestButton" style="display:none;">Assign Test to Group</button>
    <select id="groupSelect" style="display:none;"></select>
</div>

<div id="testTimeFormContainer" style="display:none;">
    <h2>Set Test Time</h2>
    <form id="testTimeForm">
        <label for="startTime">Start Time:</label>
        <input type="datetime-local" id="startTime" name="startTime">

        <label for="endTime">End Time:</label>
        <input type="datetime-local" id="endTime" name="endTime">

        <label for="duration">Duration (in minutes):</label>
        <input type="number" id="duration" name="duration">

        <button type="button" onclick="setTestTime()">Set Time</button>
    </form>
</div>
</body>
</html>
